<head>

<body>

        </form>
        <div class="container2 bg-dark my-3 container-sm">
            <table>
                <tr>
                    <td><input class="btn bg-warning" type="button" value="C"
                            onclick="form1.textview.value = ''"></td>
                    <td><input class="btn bg-warning" type="button" value="B"

                    </td>
                    <td><input class="btn bg-warning" type="button" value="."

                    <td><input class="btn bg-warning" type="button" value="/"

                </tr>
                <tr>
                    <td><input class="btn bg-warning" type="button" value="7" onclick="insert(7)">

                    <td><input class="btn bg-warning" type="button" value="8" onclick="insert(8)">
                    </td>
                    <td><input class="btn bg-warning" type="button" value="9"
                            onclick="insert(9)">
                    </td>
                    <td><input class="btn bg-warning" type="button" value="*"

                    </td>
                </tr>f
                <tr>
                    <td><input class="btn bg-warning" type="button" value="4" onclick="insert(4)">
                    </td>
                    <td><input class="btn bg-warning" type="button" value="5" onclick="insert(5)">
                    </td>
                    <td><input class="btn bg-warning " type="button" value="6"
                            onclick="insert(6)">
                    </td>
                    <td><input class="btn bg-warning" type="button" value="-"
                            onclick="insert('-')">
                    </td>
                </tr>
                <tr>
                    <td><input class="btn bg-warning" type="button" value="1"
                            onclick="insert(1)">
                    </td>
                    <td><input class="btn bg-warning" type="button" value="2" onclick="insert(2)">
                    </td>
                    <td><input class="btn bg-warning" type="button" value="3"
                            onclick="insert(3)">
                    </td>
                    <td><input class="btn bg-warning" type="button" value="+"

                    </td>
                </tr>
                <tr>
                    <td><input class="btn bg-warning" type="button" value="00"
                            onclick="insert('00')">
                    </td>
                    <td><input class="btn bg-warning" type="button" value="0" onclick="insert(0)">
                    </td>
                    <td><input class="btn bg-warning" type="button" value="%"
                            onclick="insert('/100')"></td>
                    <td><input class="btn bg-warning" type="button" value="=" onclick="equal()">
                    </td>

            </table>
        </div>
